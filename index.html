<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vyhledávač okolních měst a obcí</title>
    
    <!-- Tailwind CSS pro stylování -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Leaflet CSS (pro mapu) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    
    <!-- Font Awesome pro ikony -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* Vlastní styly pro mapu a scrollování */
        #map {
            height: 500px;
            width: 100%;
            z-index: 1;
        }
        .list-scroll {
            max-height: 500px;
            overflow-y: auto;
        }
        /* Animace načítání */
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            display: none;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* Styl pro našeptávač */
        #suggestions {
            z-index: 1000;
        }
    </style>
</head>
<body class="bg-slate-100 text-slate-800 min-h-screen font-sans">

    <!-- Hlavní kontejner -->
    <div class="container mx-auto p-4 max-w-6xl">
        
        <!-- Hlavička -->
        <header class="mb-6 text-center">
            <h1 class="text-3xl font-bold text-blue-700 mb-2">
                <i class="fa-solid fa-map-location-dot mr-2"></i>Města v okruhu
            </h1>
            <p class="text-slate-500">Začněte psát název obce a vyberte tu správnou ze seznamu.</p>
        </header>

        <!-- Ovládací panel -->
        <div class="bg-white p-6 rounded-xl shadow-md mb-6">
            <div class="flex flex-col md:flex-row gap-4 items-end">
                
                <!-- Vstup: Město s našeptávačem -->
                <div class="flex-1 w-full relative">
                    <label for="cityInput" class="block text-sm font-medium text-slate-700 mb-1">Město / Obec</label>
                    <div class="relative">
                        <input type="text" id="cityInput" placeholder="Začněte psát (např. Nová Ves)..." autocomplete="off"
                               class="w-full p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
                               oninput="handleInput(this.value)"
                               onkeydown="if(event.key === 'Enter') { closeSuggestions(); searchNearby(); }">
                        <!-- Spinner uvnitř inputu pro našeptávač -->
                        <div id="inputSpinner" class="absolute right-3 top-3 hidden">
                             <i class="fa-solid fa-circle-notch fa-spin text-slate-400"></i>
                        </div>
                    </div>
                    
                    <!-- Kontejner pro našeptávač (Dropdown) -->
                    <div id="suggestions" class="absolute left-0 top-full mt-1 w-full bg-white border border-slate-200 rounded-lg shadow-xl hidden max-h-60 overflow-y-auto">
                        <!-- Zde se dynamicky vloží výsledky -->
                    </div>
                </div>

                <!-- Vstup: Rádius -->
                <div class="w-full md:w-1/4">
                    <label for="radiusInput" class="block text-sm font-medium text-slate-700 mb-1">Okruh (km)</label>
                    <input type="number" id="radiusInput" value="10" min="1" max="100"
                           class="w-full p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
                </div>

                <!-- Tlačítko hledat -->
                <button onclick="closeSuggestions(); searchNearby()" class="w-full md:w-auto bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg transition flex items-center justify-center gap-2 shadow-sm">
                    <span>Hledat</span>
                    <div id="loadingSpinner" class="loader"></div>
                </button>
            </div>
            <p id="statusMessage" class="text-red-500 text-sm mt-2 hidden"></p>
            <p id="infoMessage" class="text-blue-500 text-xs mt-2 hidden"></p>
        </div>

        <!-- Obsah: Mapa a Seznam -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            
            <!-- Mapa (zabírá 2/3 na velkých displejích) -->
            <div class="lg:col-span-2 bg-white p-2 rounded-xl shadow-md border border-slate-200">
                <div id="map" class="rounded-lg"></div>
            </div>

            <!-- Seznam výsledků (zabírá 1/3) -->
            <div class="bg-white rounded-xl shadow-md border border-slate-200 flex flex-col h-[516px]">
                <div class="p-4 border-b border-slate-100 bg-slate-50 rounded-t-xl">
                    <h2 class="font-semibold text-lg text-slate-700">Nalezená místa <span id="resultCount" class="text-sm font-normal text-slate-500 ml-2">(0)</span></h2>
                </div>
                <div id="resultsList" class="list-scroll p-2 flex-1">
                    <div class="text-center text-slate-400 mt-10">
                        <i class="fa-regular fa-compass text-4xl mb-3"></i>
                        <p>Zatím žádné výsledky.</p>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Leaflet JS (Knihovna pro mapu) -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <script>
        // --- 1. Inicializace Mapy ---
        const map = L.map('map').setView([49.8175, 15.4730], 7);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '© OpenStreetMap'
        }).addTo(map);

        let markersGroup = L.layerGroup().addTo(map);
        let searchCircle = null;

        const centerIcon = L.icon({
            iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png',
            shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34],
            shadowSize: [41, 41]
        });

        const neighborIcon = L.icon({
            iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-blue.png',
            shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34],
            shadowSize: [41, 41]
        });

        // --- 2. Našeptávač (Autocomplete) Logic ---
        let debounceTimer;
        
        // Funkce volaná při psaní (čeká 400ms než pošle dotaz)
        function handleInput(value) {
            clearTimeout(debounceTimer);
            const suggestionsBox = document.getElementById('suggestions');
            const inputSpinner = document.getElementById('inputSpinner');
            
            if (value.length < 3) {
                suggestionsBox.classList.add('hidden');
                inputSpinner.classList.add('hidden');
                return;
            }

            inputSpinner.classList.remove('hidden');

            debounceTimer = setTimeout(() => {
                fetchSuggestions(value);
            }, 400);
        }

        async function fetchSuggestions(query) {
            const suggestionsBox = document.getElementById('suggestions');
            const inputSpinner = document.getElementById('inputSpinner');

            try {
                // Hledáme v Nominatim API, omezujeme na ČR (countrycodes=cz) pro přesnější výsledky
                // Pokud chcete hledat i v zahraničí, odstraňte "&countrycodes=cz"
                const url = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}&addressdetails=1&limit=5&countrycodes=cz`;
                
                const response = await fetch(url);
                const data = await response.json();

                suggestionsBox.innerHTML = '';
                
                if (data.length > 0) {
                    suggestionsBox.classList.remove('hidden');
                    
                    data.forEach(item => {
                        const div = document.createElement('div');
                        div.className = "p-3 hover:bg-blue-50 cursor-pointer border-b border-slate-100 last:border-0 transition text-sm";
                        
                        // Zformátujeme název (aby byl hezky čitelný)
                        // display_name bývá dlouhý, zkusíme vzít název a okres/kraj
                        const displayName = item.display_name;
                        const name = item.name;
                        
                        div.innerHTML = `
                            <div class="font-bold text-slate-800">${name}</div>
                            <div class="text-xs text-slate-500 truncate">${displayName}</div>
                        `;
                        
                        // Po kliknutí vybereme město a rovnou hledáme
                        div.onclick = () => selectCity(item);
                        
                        suggestionsBox.appendChild(div);
                    });
                } else {
                    suggestionsBox.classList.add('hidden');
                }
            } catch (error) {
                console.error("Chyba při stahování návrhů:", error);
            } finally {
                inputSpinner.classList.add('hidden');
            }
        }

        function selectCity(item) {
            const input = document.getElementById('cityInput');
            // Nastavíme do inputu jen krátký název (např. "Loučeň")
            input.value = item.name;
            closeSuggestions();
            
            // Rovnou spustíme hledání s přesnými souřadnicemi z našeptávače
            // Tím se vyhneme duplicitnímu hledání a nejistotě
            searchNearby(item.lat, item.lon, item.name);
        }

        function closeSuggestions() {
            document.getElementById('suggestions').classList.add('hidden');
        }

        // Zavření našeptávače při kliknutí mimo
        document.addEventListener('click', function(e) {
            const container = document.querySelector('.relative');
            const suggestions = document.getElementById('suggestions');
            if (!container.contains(e.target) && !suggestions.classList.contains('hidden')) {
                closeSuggestions();
            }
        });


        // --- 3. Hlavní Funkce Hledání ---
        // Nyní přijímá volitelné argumenty lat/lon/name, pokud jdeme z našeptávače
        async function searchNearby(customLat = null, customLon = null, customName = null) {
            const city = document.getElementById('cityInput').value;
            const radiusKm = parseFloat(document.getElementById('radiusInput').value);
            const statusMsg = document.getElementById('statusMessage');
            const infoMsg = document.getElementById('infoMessage');
            const spinner = document.getElementById('loadingSpinner');
            const listContainer = document.getElementById('resultsList');
            const countSpan = document.getElementById('resultCount');

            // Reset UI
            statusMsg.classList.add('hidden');
            infoMsg.classList.add('hidden');
            statusMsg.innerText = "";
            infoMsg.innerText = "";
            
            markersGroup.clearLayers();
            if (searchCircle) map.removeLayer(searchCircle);
            listContainer.innerHTML = '';
            countSpan.innerText = "(0)";

            if (!city) {
                showError("Prosím zadejte název města.");
                return;
            }

            spinner.style.display = 'block';

            try {
                let centerLat, centerLon, centerName;

                // LOGIKA: Pokud máme souřadnice z našeptávače, použijeme je. Jinak hledáme textově.
                if (customLat && customLon) {
                    centerLat = parseFloat(customLat);
                    centerLon = parseFloat(customLon);
                    centerName = customName || city;
                } else {
                    // Krok A: Geocoding (Nominatim API) - fallback pokud uživatel nepoužil našeptávač a dal Enter
                    const geocodeUrl = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(city)}&limit=1&addressdetails=1&accept-language=cs`;
                    
                    const geoResponse = await fetch(geocodeUrl, { headers: { 'Accept': 'application/json' } });
                    if (!geoResponse.ok) throw new Error(`Chyba geolokace: ${geoResponse.status}`);
                    const geoData = await geoResponse.json();

                    if (geoData.length === 0) throw new Error("Město nebylo nalezeno. Zkuste použít našeptávač.");

                    centerLat = parseFloat(geoData[0].lat);
                    centerLon = parseFloat(geoData[0].lon);
                    centerName = geoData[0].name || geoData[0].display_name.split(',')[0];
                }

                // Krok B: Mapa
                map.setView([centerLat, centerLon], 11);
                
                L.marker([centerLat, centerLon], {icon: centerIcon})
                 .bindPopup(`<b>${centerName}</b><br>Střed hledání`)
                 .addTo(markersGroup);

                searchCircle = L.circle([centerLat, centerLon], {
                    color: '#3b82f6',
                    fillColor: '#3b82f6',
                    fillOpacity: 0.1,
                    radius: radiusKm * 1000
                }).addTo(map);
                
                map.fitBounds(searchCircle.getBounds());

                // Krok C: Hledání okolí (Overpass API)
                const radiusMeters = radiusKm * 1000;
                const overpassQuery = `
                    [out:json][timeout:15];
                    (
                      node["place"="city"](around:${radiusMeters},${centerLat},${centerLon});
                      node["place"="town"](around:${radiusMeters},${centerLat},${centerLon});
                      node["place"="village"](around:${radiusMeters},${centerLat},${centerLon});
                    );
                    out body;
                `;

                // Seznam serverů k vyzkoušení (Load balancing)
                const servers = [
                    "https://overpass-api.de/api/interpreter",
                    "https://overpass.kumi.systems/api/interpreter", 
                    "https://api.openstreetmap.fr/oapi/interpreter"
                ];

                let placesData = null;
                
                for (let i = 0; i < servers.length; i++) {
                    const server = servers[i];
                    try {
                        if (i > 0) showInfo(`Server ${i} neodpovídá, zkouším záložní server...`);
                        placesData = await fetchOverpass(server, overpassQuery);
                        break;
                    } catch (e) {
                        console.warn(`Server ${server} selhal:`, e);
                        if (i === servers.length - 1) {
                            throw new Error("Všechny mapové servery jsou momentálně přetížené. Zkuste to prosím za minutu.");
                        }
                    }
                }
                
                infoMsg.classList.add('hidden');

                // Krok D: Zpracování
                let places = [];
                if (placesData && placesData.elements) {
                    placesData.elements.forEach(place => {
                        const placeLat = place.lat;
                        const placeLon = place.lon;
                        const dist = map.distance([centerLat, centerLon], [placeLat, placeLon]) / 1000;

                        if (dist > 0.1 && dist <= radiusKm) {
                            places.push({
                                name: place.tags.name || "Neznámé místo",
                                type: translateType(place.tags.place),
                                lat: placeLat,
                                lon: placeLon,
                                distance: dist
                            });
                        }
                    });
                }

                places.sort((a, b) => a.distance - b.distance);
                countSpan.innerText = `(${places.length})`;

                // Krok E: Vykreslení
                if (places.length === 0) {
                     listContainer.innerHTML = '<div class="text-center text-slate-500 mt-4">V tomto okruhu nebyla nalezena žádná jiná města ani obce.</div>';
                } else {
                    places.forEach((place, index) => {
                        const item = document.createElement('div');
                        item.className = "flex justify-between items-center p-3 hover:bg-blue-50 cursor-pointer border-b border-slate-100 transition rounded-lg mx-1";
                        item.onclick = () => {
                            map.flyTo([place.lat, place.lon], 13);
                        };
                        item.innerHTML = `
                            <div>
                                <div class="font-medium text-slate-800 flex items-center gap-2">
                                    <span class="bg-blue-100 text-blue-800 text-xs px-2 py-0.5 rounded-full">${index + 1}</span>
                                    ${place.name}
                                </div>
                                <div class="text-xs text-slate-500 capitalize">${place.type}</div>
                            </div>
                            <div class="font-bold text-slate-600 text-sm">
                                ${place.distance.toFixed(1)} km
                            </div>
                        `;
                        listContainer.appendChild(item);

                        L.marker([place.lat, place.lon], {icon: neighborIcon})
                            .bindPopup(`<b>${place.name}</b><br>${place.type}<br>Vzdálenost: ${place.distance.toFixed(1)} km`)
                            .addTo(markersGroup);
                    });
                }

            } catch (error) {
                console.error(error);
                showError(error.message);
                infoMsg.classList.add('hidden');
            } finally {
                spinner.style.display = 'none';
            }
        }

        async function fetchOverpass(baseUrl, query) {
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), 15000); // 15s timeout

            try {
                const response = await fetch(`${baseUrl}?data=${encodeURIComponent(query)}`, {
                    signal: controller.signal
                });
                clearTimeout(timeoutId);
                
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                
                const text = await response.text();
                try {
                    return JSON.parse(text);
                } catch (e) {
                    throw new Error("Server vrátil neplatná data.");
                }

            } catch (err) {
                clearTimeout(timeoutId);
                throw err;
            }
        }

        function translateType(type) {
            switch(type) {
                case 'city': return 'Město';
                case 'town': return 'Městečko';
                case 'village': return 'Obec / Vesnice';
                default: return type;
            }
        }

        function showError(msg) {
            const el = document.getElementById('statusMessage');
            el.innerText = `Chyba: ${msg}`;
            el.classList.remove('hidden');
        }

        function showInfo(msg) {
            const el = document.getElementById('infoMessage');
            el.innerText = msg;
            el.classList.remove('hidden');
        }
    </script>
</body>
</html>
